<!--Toolbar component-->
<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <!--On a small device the length will take grid size of 12
        On a medium device it will have the size of 4
        On large devices it will be 3 -->
        <!--Left-Side part of the window-->
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <!--Right-Side part of the window-->
        <div class="col s12 m8 l9">
            <!--This will be displayed if the length of the array is > 0-->
            <div class="row" *ngIf="following.length > 0">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img class="imgCircle responsive-img" src="https://res.cloudinary.com/doztrdady/image/upload/v{{user.userFollowed.picVersion}}/{{user.userFollowed.picId}}">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{user.userFollowed.username}}
                            </h3>
                            <p *ngIf="user.userFollowed.city">{{user.userFollowed.city}}, {{user.userFollowed.country}}</p>
                            <button class="btn" (click)="UnFollowUser(user.userFollowed)">Unfollow</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--This will be displayed if the length of the array is <= 0-->
            <div class="row" *ngIf="following.length <= 0">
                <img src="../../../assets/img/follow/following.svg" width="500px" height="125px">
            </div>
        </div>
    </div>
</div>

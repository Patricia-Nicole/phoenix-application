<!--Toolbar component-->
<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <!--On a small device the length will take grid size of 12
        On a medium device it will have the size of 4
        On large devices it will be 3 -->
        <!--Left-Side part of the window-->
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <!--Right-Side part of the window-->
        <div class="col s12 m8 l9">
            <!--This will be displayed if the length of the array is > 0-->
            <div class="row" *ngIf="followers.length > 0">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img class="imgCircle responsive-img" src="https://res.cloudinary.com/doztrdady/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{user.follower.username}}
                            </h3>
                            <p *ngIf="user.follower.city">{{user.follower.city}}, {{user.follower.country}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--This will be displayed if the length of the array is <= 0-->
            <div class="row" *ngIf="followers.length <= 0">
                <img src="../../../assets/img/follow/followers.svg" width="500px" height="125px">
            </div>
        </div>
    </div>
</div>
